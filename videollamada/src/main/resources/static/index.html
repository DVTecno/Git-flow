<!DOCTYPE html>
<html lang="es">
<head>
    <title>Sala Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<h1>Consulta de videoconferencia</h1>
<div id="roomConfig" class="d-flex justify-content-center mb-3">
    <div class="input-group input-group">
        <label for="roomName"></label><input id="roomName" type="text" class="form-control form-control" placeholder="Enter room"/>
        <button id="btnConnect" class="btn btn-primary btn" type="button">Connect</button>
    </div>
</div>
<div id="roomDiv" class="d-none d-flex flex-column align-items-center mt-3">
    <div id="remoteVideoContainer">
        <video id="remoteVideo" autoplay></video>
    </div>
    <div class="d-flex mt-3">
        <button id="toggleVideo" class="btn-circle enabled-style">
            <i id="videoIcon" class="bi bi-camera-video-fill"></i>
        </button>
        <button id="toggleAudio" class="btn-circle enabled-style">
            <i id="audioIcon" class="bi bi-mic-fill"></i>
        </button>
    </div>
    <video muted id="localVideo" autoplay></video>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
